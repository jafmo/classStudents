<div ng-init="loadAdd();">
    <h2>Add</h2>
    <form>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">First-Name</label>
                <input type="text" id="fname" name="fname" ng-model="selectedStudent.firstname" />
            </div>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Surname</label>
                <input type="text" id="sname" name="sname" ng-model="selectedStudent.surname" />
            </div>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Age</label>
                <input type="text" id="age" name="age" ng-model="selectedStudent.Age" />
            </div>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">GPA</label>
                <input type="text" id="gpa" name="gpa" ng-model="selectedStudent.GPA" />
            </div>
            <div class="form-group">
                <input type="button" value="Cancel" ng-click="goBack();" class="btn btn-primary" />
                <input type="submit" value="Submit" ng-click="addStudent(selectedStudent);" class="btn btn-primary" />
            </div>
            <div class="form-group">
                <span id="error" name="error" class="warning">{{errorMessage}}</span>
            </div>
        </fieldset>
</form>
</div>
